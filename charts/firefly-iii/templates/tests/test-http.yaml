{{- $fullName := include "firefly.fullname" . -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-http-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: curl
    image: curlimages/curl
    command: ["sh", "-c", "set -o pipefail && curl --fail -s {{ $fullName }}"]
  restartPolicy: Never
